<div class="row">
  {% if found %}
  {% for lo in found %}
  <div class="col-md-3">
      <div class="thumbnail">
          <div class="view overlay">
            <p>{{lo.location.location}}</p>
      <a data-caption="  Category :{{lo.category}} <br> Location:{{lo.location}} <br> {{lo.image_description}}   "
        href="{{lo.image.url}}" data-fancybox class="card-img-top" style='width:300px; height:250px'>
        <img class="img-responsive" style='width:300px; height:250px' src="{{lo.image.url}}" alt="image">
  
      </a>
      
  
  
  </div>
  {% endfor %}
  {% endif %}
